<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  {% unless site.plugins contains "jekyll-seo-tag" %}
    <title>{{ page.title }} - {{ site.title }}</title>
    {% if page.description %}
      <meta name="description" content="{{ page.description }}" />
    {% endif %}
    <meta property="og:title" content="{{ page.title }} - {{ site.title }}" />
    <meta property="og:description" content="{{ page.description }}" />
  {% endunless %}

  <meta name="yandex-verification" content="7a530f6718caf3e1" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/x-icon"  href="{{ 'favicon.ico' | relative_url }}" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="theme-color" content="#ffffff" />

  <meta property="og:type" content="website" />
  <meta property="og:locale" content="ru_RU" />
  <meta property="og:image" content="https://docs.invoicebox.ru/android-chrome-512x512.png" />
  <meta property="og:image:width" content="512" />
  <meta property="og:image:height" content="512" />
  <meta property="og:url" content="https://docs.invoicebox.ru" />

  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/feed.xml" />
  <link rel="stylesheet" href="{{ '/assets/css/just-the-docs-default.css' | relative_url }}" />
  <link rel="stylesheet" href="{{ '/assets/css/tabs.css' | relative_url }}" />

  {% if site.ga_tracking != nil %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.ga_tracking }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', '{{ site.ga_tracking }}'{% unless site.ga_tracking_anonymize_ip == nil %}, { 'anonymize_ip': true }{% endunless %});
    </script>

  {% endif %}

  {% if site.search_enabled != false %}
    <script type="text/javascript" src="{{ '/assets/js/vendor/lunr.min.js' | relative_url }}"></script>
    <script type="text/javascript" src="{{ '/assets/js/vendor/lunr.stemmer.support.js' | relative_url }}"></script>
    <script type="text/javascript" src="{{ '/assets/js/vendor/lunr.ru.js' | relative_url }}"></script>
    <script type="text/javascript" src="{{ '/assets/js/vendor/lunr.multi.js' | relative_url }}"></script>
  {% endif %}
  <script type="text/javascript" src="{{ '/assets/js/just-the-docs.js' | relative_url }}"></script>
  <script type="text/javascript" src="{{ '/assets/js/jquery.min.js' | relative_url }}"></script>
  <script type="text/javascript" src="{{ '/assets/js/jquery.tinycarousel.min.js' | relative_url }}"></script>

  <script type="text/javascript">
    $(document).ready(function()
    {
      $('.carousel').each(function() {
          $(this).tinycarousel({ interval: true });
      });
    });
  </script>

  {% seo %}

  {% include head_custom.html %}

</head>
